<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Arisan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card text-center shadow">
              <div class="card-header bg-primary">
                <h5 class="text-white">Random Arisan APP</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col md-12">
                    <h5 class="card-title">Who can get Arisan?</h5>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Recipient's name"
                        aria-label="Recipient's name"
                        aria-describedby="button-addon2"
                        v-model.trim.lazy="inputName"
                      />
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        @click="addNameToList"
                      >
                        Add
                      </button>
                    </div>

                    <div v-if="showError">
                        <div class="alert alert-warning animate__animated animate__shakeX" role="alert">
                            {{ error }}
                          </div>
                    </div>
                   

                  </div>
                  <div class="row">
                    <div  class="col-lg-12 mb-2">
                        <span v-for="(name, index) in names" class="btn btn-secondary btn-sm me-2 mb-3" @click="removeName(index)">{{ name }}</span>
                        <button type="button" class="btn btn-outline-success d-block mx-auto" v-if="isReady" @click="showResult">Check the winner</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-body-secondary">
                <div class="alert alert-success animate__animated animate__heartBeat" v-if="!state" role="alert">
                  The winner is : <b>{{ result }}</b>
                  <div class="names"></div>
                </div>
                <div class="alert alert-warning" v-else role="alert">
                  Not shaken yet!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
